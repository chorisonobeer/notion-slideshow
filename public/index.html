<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion連携スライドショー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            height: 40px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100%;
            margin-right: 10px;
        }

        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.2s ease;
            transform: scale(1.1);
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
            animation: zoomOut 6s linear forwards;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-size: 24px;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading">読み込み中...</div>
    <div class="error-message" id="errorMessage"></div>

    <header>
        <div class="logo">
            <img src="https://storage.googleapis.com/studio-design-asset-files/projects/JgqeZXgBak/s-350x82_webp_22eb2275-f03d-4f5e-8d51-b8729698d844.webp" alt="ロゴ">
        </div>
    </header>

    <div class="slideshow-container" id="slideshowContainer">
        <!-- スライドはJavaScriptで動的に生成されます -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slideshowContainer = document.getElementById('slideshowContainer');
            const loadingElement = document.querySelector('.loading');
            const errorMessageElement = document.getElementById('errorMessage');
            
            let currentSlideIndex = 0;
            const slideInterval = 6000; // 6000msec
            let slides = [];
            let slideTimer;
            
            // Netlify FunctionからNotionのデータを取得
            async function fetchImagesFromNotion() {
                try {
                    const response = await fetch('/.netlify/functions/get-images');
                    if (!response.ok) {
                        throw new Error('サーバーからデータを取得できませんでした');
                    }
                    
                    const data = await response.json();
                    console.log('Fetched data:', data);
                    return data.images;
                } catch (error) {
                    console.error('Error fetching images:', error);
                    showError('画像データの取得中にエラーが発生しました。ページを再読み込みしてください。');
                    return [];
                }
            }
            
            // スライドを生成する
            function createSlides(images) {
                if (!images || images.length === 0) {
                    showError('表示できる画像がありません。Notionデータベースに画像を追加してください。');
                    return;
                }
                
                slideshowContainer.innerHTML = '';
                slides = [];
                
                images.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.style.backgroundImage = `url('${image.imageUrl}')`;
                    
                    slideshowContainer.appendChild(slide);
                    slides.push(slide);
                });
                
                // 最初のスライドを表示
                slides[0].classList.add('active');
                
                // スライドショーを開始
                startSlideshow();
            }
            
            // スライドショーを開始
            function startSlideshow() {
                // 既存のタイマーをクリア
                if (slideTimer) {
                    clearInterval(slideTimer);
                }
                
                // 新しいタイマーを設定
                slideTimer = setInterval(nextSlide, slideInterval);
                
                // ローディングを非表示
                loadingElement.style.display = 'none';
            }
            
            // 次のスライドに切り替え
            function nextSlide() {
                if (slides.length <= 1) return;
                
                // 次のスライドインデックスを計算
                const nextSlideIndex = (currentSlideIndex + 1) % slides.length;
                
                // 次のスライドを表示状態にする（ズームアニメーションは自動的に開始される）
                slides[nextSlideIndex].classList.add('active');
                
                // 現在のスライドのアニメーションを終了し、非アクティブにする（透過処理）
                setTimeout(() => {
                    slides[currentSlideIndex].style.opacity = '0';
                    
                    // アニメーション終了後に非アクティブにする
                    setTimeout(() => {
                        slides[currentSlideIndex].classList.remove('active');
                        slides[currentSlideIndex].style.removeProperty('opacity');
                        currentSlideIndex = nextSlideIndex;
                    }, 1200);
                }, 100);
            }
            
            // エラーメッセージを表示
            function showError(message) {
                errorMessageElement.textContent = message;
                errorMessageElement.style.display = 'block';
                loadingElement.style.display = 'none';
            }
            
            // 初期化
            async function initialize() {
                try {
                    const images = await fetchImagesFromNotion();
                    createSlides(images);
                } catch (error) {
                    console.error('Initialization error:', error);
                    showError('初期化中にエラーが発生しました。ページを再読み込みしてください。');
                }
            }
            
            // アプリケーション開始
            initialize();
        });
    </script>
</body>
</html>
